<div class="col-md-6">
  <div class="col-md-3">
    <img style="padding-bottom: 10px" class="center-block img-circle" src="{{ site.baseurl }}/images/people/{{ include.photo }}" alt="{{ include.name }}">
  </div>
  <div class="col-md-9">
    <h4>{{ include.name }}</h4>
    <p>{{ include.description }}</p>
  </div>
</div>
